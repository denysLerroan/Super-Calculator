<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Super Calculadora</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Super Calculadora</h1>

      <div class="row">
        <div class="input-field col s6">
          <input autofocus type="number" id="inputA" value="3" />
          <label for="inputA" class="active">Primeiro número (A)</label>
        </div>

        <div class="input-field col s6">
          <input autofocus type="number" id="inputB" value="5" />
          <label for="inputB" class="active">Segundo número (B)</label>
        </div>
      </div>

      <h2>Cálculos</h2>

      <div id="calculations"></div>
    </div>

    <script defer src="./js/script.js"></script>
  </body>
</html>
